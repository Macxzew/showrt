<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Shower | Verif ?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px 30px 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .heart {
            color: red;
        }
        .message {
            font-size: 1.0em;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification du Mot de Passe</h1>
        <input type="password" id="passwordInput" placeholder="Entrez le mot de passe" autofocus>
        <button onclick="verifyPassword()">VÃ©rifier</button>
        <p id="result" class="message"></p>
    </div>
    <div class="footer">
        Made with <span class="heart">&hearts;</span> by Macxzew
    </div>

    <script>
        async function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const resultElement = document.getElementById('result');
            const id = window.location.pathname.split('/').pop(); // Extrait l'ID de l'URL

            try {
                const response = await fetch(`/verify/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.url; // Redirige vers l'URL d'origine
                } else {
                    throw new Error('Mot de passe incorrect.');
                }
            } catch (error) {
                resultElement.textContent = error.message;
                resultElement.className = 'message error'; // Applique le style pour erreur
            }
        }
    </script>
</body>
</html>
